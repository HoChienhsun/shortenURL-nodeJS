<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortenr</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">縮網址</h1>
      <form class="url-form">
        <input class="url-input" type="url" placeholder="your URL"
        required name="url" autofocus>
        <button type="submit" class="submit-button">提交</button>
      </form>
    </section>
    <section class="result-section"></section>
    <footer class="footer"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">

        <tr>
            <td style="text-align: center;">
              <a
                href="https://www.facebook.com"
                rel="noopener noreferrer"
                target="_blank"
                style="text-decoration:none !important; text-decoration:none;"
              >
                <img
                src="https://oddity-insight-notification-email.s3-ap-southeast-1.amazonaws.com/m-footer-facebook.png"
                class="social-icon"

                />    
              </a>
              <a
                href="https://www.instagram.com"
                rel="noopener noreferrer"
                target="_blank"
                style="text-decoration:none !important; text-decoration:none;"

                >
                <img
                src="https://oddity-insight-notification-email.s3-ap-southeast-1.amazonaws.com/m-footer-instagram.png"
                class="social-icon"

                />   
              </a>
                <a
                href="https://linkedin.com/in/chien-hsun-ho"
                rel="noopener noreferrer"
                target="_blank"
                style="text-decoration:none !important; text-decoration:none;"
                >
                <img
                  src="https://oddity-insight-notification-email.s3-ap-southeast-1.amazonaws.com/m-footer-linked-in.png"            
                  class="social-icon"
                  />  
              </a>
              
            </td>
        </tr>
      </table>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
